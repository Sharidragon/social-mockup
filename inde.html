<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network Header</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="blue-header">
        <div id="page-name">
          <h1>Your Page Name</h1>  
        </div>
            <h3>Website</h3>

        <div class="buttons">
            <button id="Like" > 👍 Like</button>
            <button id="follow">&#x2b Follow</button>
            <button id="Message"> 💬 Message </button>
            <button id="dot-dot-dot">&hellip;</button>
        </div>  



        <div class="profile-photo"></div>
    </div>


    <div class="navbar">
       <div class="button-group">
            <button class="timeline">Timeline</button>
            <button class="links">About</button>
            <button class="links">Welcome</button>
            <button class="links">FWB</button>
            <button class="links more">More &#9660;</button>

        </div>
    </div>
    
    <div class="columns">
        <div class="column-1">
            <div class="inside-box1"></div>
        </div>
        

        <div class="column-2">
            <div class="inside-box2"></div>
        </div>

    </div>

</body>
</html>
